    <title>Day10</title>

  <body>
    <script>
      //getter
      var stu = {
        Myname: "德华",
        age: 68,
        get getName() {
          return this.Myname;
        },
        set setName(name) {
          this.Myname = name;
        },
      };

      console.log(stu.getName);
      stu.setName = "张三";
      console.log(stu.getName);
    </script>
  </body>
