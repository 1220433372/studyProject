<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lable 标签的使用</title>
</head>

<body>
    <script>

       
        
        
        //labale:标签可以用来标记 for循环 可利用到break continue中
        
        one:  for (let i = 0; i < 6; i++) {

         
                if (i % 2 == 0) {
                  
                    continue one;
                }

                console.log("*" + i);




        }
    </script>
</body>

</html>
