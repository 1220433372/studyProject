<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断手机号</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;

    }

    #box {
        margin: 10px auto 10px;
        text-align: center;

    }
</style>

<body>
    <div id="box">

        请输入手机号<input id="demo" type="text" name="tel"><br>


        请输入密码 <input type="password" id="password"><br>


        <button onclick="myfunction()"> 登录</button>

        <span id="msg"></span>


    </div>

</body>

<script>
    var isTel, isPass = false;
    //绑定msg并赋给msg
    let msg = document.getElementById('msg');


    // let tel = document.getElementById('demo');

    //    绑定demo的iddemo加上事件 keyup 键盘弹起时
    document.getElementById("demo")
        .addEventListener("keyup", function () {

            msg.innerHTML = ""; //初始化msg

            //正则表达式判断是否为电话号码
            let patt = /^1[3|4|5|6|7|8|9][0-9]{9}$/.test(this.value);
            console.log(patt);

            if (patt) {

                msg.innerHTML = "合法";
                isTel = true;

            } else if (this.value == "") {

                msg.innerHTML = "";
            } else {


                msg.innerHTML = "非法";
                isTel = false;
            }

        });
    //--------------------------------------
    //判断密码是否是6-9位字符

    let pass = document.getElementById("password")

        .addEventListener("keyup", function () {

            msg.innerHTML = ""; //初始化
            let patt = /^[0-9a-zA-z]{6,9}$/.test(this.value);
            console.log(patt);
            if (patt) {

                msg.innerHTML = "合法";
                isPass = true;

            } else if (this.value == "") {

                msg.innerHTML = "";
            } else {
                msg.innerHTML = "非法";
                isPass = false;
            }

        });
    //----------------------------------------
    // 登录
    function myfunction() {

        if (isTel && isPass) {
            alert("登录成功")
            //使用js跳转页面
            window.location.href = "next.html";

        } else {
            alert("信息有误");
        }

    }
</script>

</html>
