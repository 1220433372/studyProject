<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        background-color: blue;
      }
      .box {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="div1" style="background-color: brown" class="box"></div>
  </body>
  <script>
    var div1 = document.getElementById("div1");
    // div1.style.backgroundColor以这种style方式只能获取行内样式

    // alert(div1.style.backgroundColor);
    // getComputedStyle() 使用这个可以获得选择器元素的样式
    alert(getComputedStyle(div1)["height"]); //(火狐，谷歌浏览器兼容)
  </script>
</html>
