<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>秒表案列</title>
    <style>
      #div1 {
        margin: 10px auto;
        width: 150px;
        height: 200px;
        padding: 50px;
        background-color: aquamarine;
        border: 1px solid black;
        text-align: center;
      }
      #div1 span {
        font-size: 22px;
      }
      #div1 button {
        width: 100px;
        height: 30px;
        font-size: 16px;
        margin-top: 20px;
        background-color: rgb(165, 106, 106);
        color: blanchedalmond;
      }
    </style>
    <script>
      // window.onload = function:是整个页面加载完成后在执行
      function $(id) {
        return document.getElementById(id);
      }

      //页面加载完成后自动执行
      var i = 0; //总秒数
      var timer = null; // 记录定时器返回值
      var isrunning = true; //判断定时器是否在运行
      window.onload = function startAction() {
        //当点击开始时按钮变成暂停暂停时按钮变成开始
        //设置btn1点击事件
        $("btn1").onclick = function () {
          if (isrunning) {
            $("btn1").innerHTML = "暂停";
            isrunning = false;
            startFun();
          } else {
            pauseFun();
            isrunning = true;
            $("btn1").innerHTML = "开始";
          }
        };
        function startFun() {
          //点击按钮时开始运行定时器
          timer = setInterval(() => {
            i++;
            $("sec").innerHTML = doubleNum(i % 60); //秒数
            $("min").innerHTML = doubleNum(parseInt(i / 60) % 60);
            $("hour").innerHTML = doubleNum(parseInt(i / 3600));
          }, 1000);
        }

        function pauseFun() {
          clearInterval(timer);
        }

        //   获取复位按钮并设置点击事件
        $("reset").onclick = function () {
          clearInterval(timer);
          i = 0;
          isrunning = true;
          $("btn1").innerHTML = "开始";
          $("sec").innerHTML = "00"; //秒数
          $("min").innerHTML = "00";
          $("hour").innerHTML = "00";
        };
      };

      //如果小于10就返回'0' + n 反之返回 n
      function doubleNum(n) {
        if (n < 10) {
          return "0" + n;
        } else {
          return n;
        }
      }
      function pauseClick() {
        alert("暂停");
      }
    </script>
  </head>

  <body>
    <div id="div1">
      <span id="hour">00</span>
      <span>:</span>
      <span id="min">00</span>
      <span>:</span>
      <span id="sec">00</span>
      <br />
      <button id="btn1">开始</button>
      <button id="reset">复位</button>
    </div>
  </body>
</html>
