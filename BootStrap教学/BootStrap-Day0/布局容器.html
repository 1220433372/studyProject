<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>布局</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<style type="text/css">
  .row>div {
    border: 1px solid red;
    text-align: center;
    height: 50px;
    line-height: 50px;
  }

  div>img {
    height: 50px;
    width: 50px;
    text-align: center;
  }
</style>

<body>
  <!-- 
		  1. 布局
		        布局容器： 
		            * BootStrap为我们提供了两个类。
		            
		>              * .container类:用于固定宽度并支持响应式布局的容器
		>             <div class= '.container'>
		>             .....
		>             </div>
		
		>                * .container-fluid类:用于100%宽度，占据全部窗口的容器
		>               <div class="container-fluid">
		>               ....
		> 			  </div>
					 
					 注意：两个不能嵌套
					 -->
  <div class="container">
    <div class="row">
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
      <div class="col-md-1">1</div>
    </div>
    <div class="row">
      <div class="col-md-8">8</div>
      <div class="col-md-4">4</div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="img/1.png" />
      </div>
      <div class="col-md-6">
        <img src="img/2.png" />
      </div>
    </div>
  </div>
</body>

</html>
