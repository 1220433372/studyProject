<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<i class="fa fa-times" aria-hidden="true"></i>
	</body>
	<script>
		var arr = [1, 1, 1, 2, 3, 3, 4];
		// 过滤重复项方法一
		var s = arr.filter(function (value, index) {
			if (arr.indexOf(value, index + 1) != -1) {
				return false;
			} else {
				return true;
			}
		});
		// 方法二
		var i = arr.filter(function (value, index) {
			if (value == arr[index + 1]) {
				return false;
			} else {
				return true;
			}
		});
		console.log(s);
	</script>
</html>
