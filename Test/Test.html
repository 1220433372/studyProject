<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  #div1 {
    margin: 10px auto;
    box-shadow: 0px 0px 0px red;
    /* border: 2px solid blue; */
    border-radius: 100%;
    width: 80px;
    background-color: red;
    animation: move 2s infinite;
    height: 80px;
  }

  @keyframes move {
    0% {
      box-shadow: 0px 0px 0px red, 0px 0px 0px blue;
    }

    100% {
      box-shadow: 0px 0px 100px red, 0px 0px 100px blue;
    }
  }
</style>

<body>
  <div id="div1"></div>

  <button onclick="reload()">刷新</button>
</body>

<script>
  var arr = ['a', 'b', 'c'];
  var user = {
    name: '孙先生',
    age: 20,
    id: 1
  }
  console.log(Object.keys(user));

  var a = {
    ...user
  };

  console.log(a);

  function reload() {
    alert('123');
    location.reload();
  }
</script>

</html>
