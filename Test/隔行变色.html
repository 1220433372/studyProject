<!DOCTYPE html>
<html lang="en">

<head>

    <title>隔行变色</title>

        * {
            margin: 0;
            padding: 0;

        }

        ui {

        }

        #box {
            margin: 10px auto;
            width: 500px;
        }

        #box li {
            line-height: 40px;
            border-bottom: 1px dashed #999;
        }

<body>

        <li>我是第4个li哈哈哈</li>
        <li>我是第5个li哈哈哈</li>
    </ul>

</html>
