<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .circle {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid rgb(176, 185, 197);
      border-radius: 100%;
      width: 100px;
      background-color: beige;
      height: 100px;
    }
    .circle::before,
    .circle::after {
      content: "";
      display: block;
      position: absolute;
      border: 4px solid transparent;
      border-top-color: tomato;
      background-color: turquoise;
      z-index: -1;
      border-radius: 100%;
      width: 100px;
      height: 100px;
    }
    .circle::before {
      animation: rotatel infinite 2s ease;
    }

    .circle::after {
      animation: rotatel infinite 4s ease;
    }

    @keyframes rotatel {
      0% {
        transform: rotate(0deg) translateY(8px);
      }
      100% {
        transform: rotate(360deg) translateY(8px);
      }
    }
  </style>
  <body>
    <div class="circle">20%</div>
    <div></div>
  </body>
</html>
