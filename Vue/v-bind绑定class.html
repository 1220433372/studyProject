<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="js/vue.js"></script>
		<title></title>
		<style>
			.color1 {
				color: red;
			}
			.color2 {
				color: blue;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h3 :class="{color1:active}">你好啊</h3>
			<h3 :class="active?'color1':'color2'">你好啊</h3>
			<button @click="active = !active">点击</button>
		</div>
	</body>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				active: false,
			},
			methods: {},
		});
	</script>
</html>
