<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/vue.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_2207819_yrsqgih69e.css"
    />
    <title></title>
    <style>
      * {
        font-family: "montsserrat", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
      }

      .login-box {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(45deg, #9fbaa8, #31354c);
        background-size: cover;
        transition: 0.5s;
      }

      .login-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        margin-top: 0;
      }

      .login-form h1 {
        font-weight: 400;
        margin-top: 0;
        text-align: center;
      }

      .txtb {
        display: block;
        box-sizing: border-box;
        width: 240px;
        padding: 6px;
        background: #ffffff28;
        border: 1px solid white;
        outline: none;
        margin: 10px 0;
        border-radius: 6px;
        text-align: center;
      }

      .login-btn {
        width: 240px;
        background: #2c3e50;
        border: 0;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
      }

      .hide-login-btn {
        color: #000;
        position: absolute;
        top: 40px;
        right: 40px;
        cursor: pointer;
        font-size: 24px;
        opacity: 0.7;
      }
      .show-login-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        border: 2px solid;
        padding: 10px;
        cursor: pointer;
      }
      .showed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(45deg, #9fbaa8, #31354c);
        transition: 0.4s;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="login">
        <div class="show-login-btn" @click="active = !active">
          <i class="iconfont icon-log-in"></i>
          Show Login Form
        </div>
        <div :class="active?'login-box':'showed'">
          <div class="hide-login-btn" @click="active = !active">
            <i class="iconfont icon-close"></i>
          </div>

          <form class="login-form" method="post">
            <h1>Wellcome</h1>
            <input class="txtb" type="text" name="" placeholder="用户名" />
            <input class="txtb" type="password" name="" placeholder="密码" />
            <input class="login-btn" type="submit" value="登录" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        active: true,
      },
      methods: {},
    });
  </script>
</html>
