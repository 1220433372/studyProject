<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="js/vue.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<title></title>
		<style></style>
	</head>

	<body>
		<div id="app">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">文章管理</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">标题</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" v-model="filed.title" />
							</div>
						</div>
						<div class="form-group">
							<!-- 
							使用select时 vmodel与option的value值匹配 
							要实现多选的话 加入 multiple
						-->
							<label class="col-sm-2 control-label">栏目</label>
							<div class="col-sm-10">
								<select name="" id="" v-model="filed.select">
									<option value="">===请选择栏目===</option>
									<option v-for="item in selectData" :value="item.id">
										{{item.title}}
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">属性</label>
							<div class="col-sm-10">
								<div class="checkbox-inline" v-for="flag in flags">
									<!-- 复选框使用数组接收值 -->
									<input
										type="checkbox"
										v-model="filed.isCheck"
										:value="flag.name"
									/>
									{{flag.title}}
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">点击数</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" v-model="filed.click" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">链接</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" v-model="filed.url" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">摘要</label>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									v-model="filed.description"
								/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">类型</label>
							<div class="col-sm-10">
								<div class="radio-inline" v-for="type in types">
									<!-- 使用单选框是 使用vmodel配合好value就可以了 -->
									<input type="radio" v-model="filed.type" :value="type.name" />
									{{type.title}}
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		</div>
	</body>
	<script>
		let vm = new Vue({
			el: "#app",
			data: {
				selectData: [
					{ id: 1, title: "央视新闻" },
					{ id: 2, title: "哔哩哔哩" },
					{ id: 3, title: "CSDN" },
					{ id: 4, title: "GitHub" },
				],
				types: [
					{ name: "draft", title: "草稿" },
					{ name: "send", title: "发布" },
				],
				flags: [
					{ name: "hot", title: "热门" },
					{ name: "recommend", title: "推荐" },
					{ name: "JavaScript", title: "JavaScript" },
				],
				filed: {
					title: "九阴真经",
					click: 666,
					url: "http://tg.9yin.woniu.com/wm46/",
					description: "这只一本武林绝学",
					isCheck: [],
					type: "",
					select: "",
				},
			},
			methods: {},
		});
	</script>
</html>
