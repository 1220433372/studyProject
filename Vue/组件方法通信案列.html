<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="js/vue.js"></script>
		<style>
			.Leftbar {
				display: block;
				width: 200px;
				height: 400px;
				background-color: #eee;
			}
			.Leftbar ul {
				display: flex;
				width: 100%;
				max-width: 200px;
				flex-wrap: wrap;
				box-sizing: border-box;
				list-style: none;
				padding: 0;
			}
			.Leftbar li {
				flex-grow: 1;
				margin: 10px auto;
				text-align: center;
				flex-basis: 200px;
				padding: 10px;
				border: 1px solid #444;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="Leftbar" v-show="isShow">
				<ul>
					<li>德华</li>
					<li>星驰</li>
					<li>学友</li>
				</ul>
			</div>

			<child @change="changeMode"></child>
			<!--
			@change="changeMode"
			点击子组件响应父组件的方法
			  -->
		</div>
	</body>
	<script>
		Vue.component("child", {
			template: `
            <div>
                <button @click = 'changeMode'>点击</button>
            </div>
            `,
			methods: {
				changeMode() {
					this.$emit("change");
				},
			},
		});

		new Vue({
			el: "#app",
			data: {
				isShow: false,
			},
			methods: {
				changeMode() {
					this.isShow = !this.isShow;
				},
			},
		});
	</script>
</html>
